<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA</title>
</head>
<body>
    <!-- img  -->
    <!-- relative lins  -->
    <img src="image.png" alt="" width="" height="200PX">

    <img src="1.png" alt="my coding screenshot" width="" height="200PX">

    <!-- absolute link -->
    <img src="https://media.istockphoto.com/id/537331500/photo/programming-code-abstract-technology-background-of-software-deve.jpg?s=612x612&w=0&k=20&c=jlYes8ZfnCmD0lLn-vKvzQoKXrWaEcVypHnB5MuO-g8=" alt="">
    <br>
    <hr size="10" color="red">


    <!-- audio  -->
    <!-- method no 1  -->
    <audio src="music.mp3" controls autoplay muted></audio>


    <!-- method no 2  -->
    <audio controls>
        <source src="music.mp3">
    </audio>

    <br>
    <hr size="10" color="red">



    <!-- video -->
    <!-- method no 1  -->
    <video src="video.mp4" controls muted autoplay height="300px"></video>

    <!-- method no 2  -->
    <video controls muted autoplay width="800px">
        <source src="video.mp4">
    </video>

    <br>
    <hr size="10" color="red">
    <!-- yotube  -->
    <!-- ifram method no 1  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zU-gsKbjfFI?si=CE6AXX-oOTje8qoN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/hLOdmDWOEbA?si=PPsC67ha6kxvuCKi&amp;start=241" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <br>
    <hr size="10" color="red">

    <!-- ifram method no 2 -->
    <!-- iframe other websites -->
    <iframe src="https://www.wikipedia.org/" frameborder="0" width="1000px" height="300px"></iframe>



    <iframe src="https://www.youtube.com/" frameborder="0"></iframe>

    <br>
    <hr size="10" color="red">
    <!-- pdf method one -->
    <!-- iframe method no3  -->
    <iframe src="notes.pdf" frameborder="0" width="1500px" height="500px"></iframe>


    
    <br>
    <hr size="10" color="red">



<!-- pdf method two  -->
<object data="notes.pdf" type="application/pdf"></object>

    <br>
    <hr size="10" color="red">



    <!-- pdf method no three  -->
    <embed src="notes.pdf" type="application/pdf">
    <br>
    <hr size="10" color="red">



    <h1 align="center">THE END</h1>
</body>
</html>
